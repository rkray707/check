<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styleee.css" >
  </head>
  <body class ="signin-body">
     <div class="container signin-container">
      <div class="row">
        <div class="col"></div>
        <div class="col-8">
        
        <div class="card signin-card">
          <div class="card-body">
            <img src="imgs/logo.png" class="img-fluid signin-img">
            <form class="signin-form">
              <div class="form-group">
                <input type="email" class="form-control" id="emailinput" placeholder="email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="passwordinput" placeholder="password">
              </div>
              <button type="button" class="btn btn-lg signin-button">Sign in</button>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox">  Remember me <a href="#"> Need help?</a></label>
              </div>
            </form>
            </div>
        </div>
        <a  href="#" class="new"> Create new account</a>
         </div>
         
         <div class="col"></div>
        </div>
      </div>




  
     



    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
  </body>
</html>
